<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Visualizador de PDF</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>

    <script>
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (id) {
            document.body.innerHTML = `
             <header>
    <img src="assets/capas/logo-cetec-rodape.png" alt="Logo" class="logo">
    <h1>Biblioteca Digital</h1>
  </header>

      <main>
        <iframe src="https://drive.google.com/file/d/${id}/preview" allow="autoplay"></iframe></main>
      `;
        } else {
            document.body.innerHTML = "<p>ðŸ“‚ Nenhum arquivo PDF foi especificado.</p>";
        }
    </script>
</body>

</html>
