<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Acervo Biblioteca Virtual</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header> <h1>Biblioteca Virtual</h1></header>


    <main>
        <section id="filtros">
            <select id="categoriaFiltro">
                <option value="">Todas as categorias</option>
                <!-- categorias preenchidas dinamicamente via JS -->
            </select>
            <input type="text" id="campoBusca" placeholder="Buscar ">

        </section>
        <div class="grid-container" id="acervo">Carregando...</div>
        <div id="pagination-controls"></div>
<div id="overlay"></div>

<div class="descricao-popup" id="descricaoPopup">
  <p>Aqui vai a descrição do item selecionado.</p>
  <button onclick="fecharDescricao()">Fechar</button>
</div>


    </main>

    <footer>

        <p>Desenvolvido por Cetec</p>
    </footer>

    <script src="js/dados.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/paginacao.js"></script>
    <script src="js/filtro.js"></script>
    <script>
  function abrirDescricao(texto) {
    document.getElementById('descricaoPopup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
    document.getElementById('descricaoPopup').querySelector('p').textContent = texto;
  }

  function fecharDescricao() {
    document.getElementById('descricaoPopup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
</script>
<script src="js/main.js" defer></script>

</body>

</html>
